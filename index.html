<!DOCTYPE html>
<html>
  <head>
    <link href="./css/index.css" type="text/css" rel="stylesheet" />
    <title>Layout</title>
  </head>
  <body>
    <div class="container">
      <!-- Navigation staring Part -->
      <nav>
        <h1>Navigation</h1>
      </nav>
      <!-- Navigation Ending Part -->

      <!-- Header Starting Part -->
      <header>
        <h1>Header</h1>
      </header>
      <!-- header Ending Part -->
      <!--Section starting Part  -->
      <section>
        <div class="section1">
          <h1>section1</h1>
          <div class="content">
            <div class="card">
              <div class="box">card1</div>
            </div>
            <div class="card">
              <div class="box">card2</div>
            </div>

            <div class="card">
              <div class="box">card3</div>
            </div>

            <div class="card">
              <div class="box">card4</div>
            </div>
          </div>
        </div>
      </section>
      <!-- Section Ending part -1 -->
      <section class="section2">
        <h1>section2</h1>
        <div class="content">
          <div class="left">
            <div class="card">card1</div>
          </div>
          <div class="right">
            <div class="card">card2</div>
            <div class="card">card3</div>
            <div class="card">card4</div>
          </div>
        </div>
      </section>
      <!-- Footer -->
      <footer>
        <div class="content"></div>
        <h1>Footer</h1>
      </footer>
      <!-- Footer -->
      <div class="clear"></div>
    </div>
  </body>
</html>
